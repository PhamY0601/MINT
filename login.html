<!DOCTYPE html>
<html>
<!-- Head -->
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="css/login.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="welcome">
            <div class="pinkbox">
                <div class="signup nodisplay">
                    <h1>register</h1>
                    <form autocomplete="on"><!--Thuộc tính autocomplete quy định một form hoặc một thẻ input trong form có được sử dụng chức năng tự động điền, gợi ý thông tin hay không.
                        Khi thuộc tính autocomplete có giá trị “on”, trình duyệt sẽ tự động gợi ý những giá trị dựa trên thông tin người dùng nhập vào.-->
                        <input type="text" placeholder="username">
                        <input type="email" placeholder="email">
                        <input type="password" placeholder="password">
                        <input type="password" placeholder="confirm password">
                        <button class="button submit">create account</button>
                    </form>
                </div>
                <!--tạo form sign in-->
                <div class="signin">
                    <h1>sign in</h1>
                    <form class="more-padding" autocomplete="on">
                        <input type="text" placeholder="username">
                        <input type="password" placeholder="password">
                        <div class="checkbox">
                            <input type="checkbox" id="remember" />
                            <label for="remember">remember password</label>
                        </div>
                        <button class="button submit">login</button>
                    </form>
                </div>
            </div>

            <div class="leftbox">
                <h2 class="title"><span>MINT</span></h2>
                <p class="desc">pick your perfect<span>Mint</span></p>
                <img class="smaller" src="https://image.ibb.co/d5X6pn/1357d638624297b.jpg" alt="cake" border="0">
                <p class="account">Have an account?</p>
            </div>
            
            <div class="rightbox">
                <h2 class="title"><span>MINT</span></h2>
                <p class="desc">pick your account</p>
                <img class="cake" src="https://preview.ibb.co/jvu2Un/0057c1c1bab51a0.jpg" />
                <p class="account">don't have an account?</p>
                <button class="button" id="signup">sign up</button>
            </div>

        </div>
    </div>
<script>
    $('#signup').click(function() {
    $('.pinkbox').css('transform','translateX(80%)');
    $('.signin').addClass('nodisplay');
    $('.signup').removeClass('nodisplay')
  });
  
  $('#signin').click(function() {
    $('.pinkbox').css('transform','translateX(0%)');
    $('.signup').addClass('nodisplay');
    $('.signin').removeClass('nodisplay')
  });
</script>
</body>
</html>
